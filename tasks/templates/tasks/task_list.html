<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h2>Task List</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.name }} - {{ task.status }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' %}">Create Task</a>
    <a href="{% url 'assign_task' %}">Assign Task</a>
</body>
</html>
